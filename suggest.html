	<div class="fan-top" >

  <!-- form for user to share opinion -->
  <div class="fan-main fan-content fan-padding" style="max-width:1200px; margin-top:15%;">

    <div id="ff1" class="fan-container fan-card-4 fan-center">

      <h1>Share Opinion</h1>
      <!-- form input data validation-->
        <form name="f1" id="f1_temp" action="" onsubmit="print_result()" method="post">
          <div class="fan-row-padding">
            <div class="fan-half" style="padding-bottom: 60px;text-align: left;">
              <label for="img">Food photo:</label>
              <input type="file" class="imagetextalignsuggest" accept="image/*" onchange="preview_image(event)">
              <img id="output_image" style="width:300px;height:300px; float:right;">
            </div>
            <div style="width:850px;display: table-cell;">
              <div class="fan-half">
                <input class="fan-input" type="text" placeholder="Name" required name="Name" pattern="^[A-Z][a-z]*"
                  title="Capital first character">
              </div>
              <div class="fan-half">
                <input class="fan-input" type="text" placeholder="Username" required name="Username">
              </div>
              <div class="fan-half">
                <input class="fan-input" type="Password" placeholder="Password" required name="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="At least one number, one uppercase, one lowercase, and eight characters">
              </div>
              <div class="fan-half">
                <input class="fan-input" type="email" placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required name="Email">
              </div>
              <div class="fan-half">
                <input class="fan-input" type="tel" placeholder="Phone" required name="Tel" pattern="[0-9]{8}">
              </div>
              <div class="fan-half">
                <input class="fan-input fan-padding-16" type="datetime-local" placeholder="Date and time" required
                  name="date" value="2020-05-08T20:00">
              </div>
            </div>
            <hr>

            <!-- radio design with diable function-->
            <div style="font-size:12px; font-family:Arial;text-align: left;">
              <p>
              <h5><b>Please select your choice:</b></h5>
              </p>
              <input type="radio" name="choice" value="Share Recipes" required onclick="disableCol()">
              <label for="choice">Share Recipes</label><br>
              <input type="radio" name="choice" value="Give Recommendations" onclick="disableCol()" checked="checked">
              <label for="choice">Give Recommendations</label><br>
            </div>
            <hr>
            <!-- checkbox design -->
            <div style="font-size:12px; font-family:Arial;text-align: left;">
              <p>
              <h5><b>Which of the recipe(s) do you want to leave a comment on?</b></h5>
              </p>
              <div>
                <input type="checkbox" id="recipe1" name="recipe" value="Tiramisu">
                <label for="recipe1">Tiramisu</label><br>
                <input type="checkbox" id="recipe2" name="recipe" value="Brownie">
                <label for="recipe2">Chocolate Brownie</label><br>
                <input type="checkbox" id="recipe3" name="recipe" value="RedVelvet">
                <label for="recipe3">Red Velvet Cake</label>
              </div>
            </div>
            <hr><br>
            <!-- submut & reset -->
            <div style="font-size:12px; font-family:Arial;text-align: left;">
              <textarea name="message" rows="10" cols="130" style="width: 100%;"
                placeholder="Share your recipes or opinions..."></textarea>
              <div style="text-align: center;">
                <button class="fan-btn fan-black fan-section" type="submit">SEND</button>
                <button type="reset" class="fan-btn fan-black fan-section" onclick="resetIMG()">Reset</button>
              </div>
            </div>
          </div>
        </form>
    </div>
    <div class="fan-container fan-card-4 fan-center">
      <h1>Thank you</h1>
    </div>
  </div>
